
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0, user-scalable=yes">
    <title>üéÑ 3DÂú£ËØûÊ†ë - ÈÄÅÁªôÊúÄÁà±ÁöÑ‰Ω†</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(180deg, #0a0a1a 0%, #1a1a3a 50%, #0a0a2a 100%);
            font-family: 'Segoe UI', sans-serif;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        #canvas-container {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }
        
        #photo-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        
        #photo-modal.show {
            display: flex;
            opacity: 1;
        }
        
        #photo-modal.active {
            display: flex;
        }
        
        #modal-photo {
            max-width: 90%;
            max-height: 80%;
            object-fit: contain;
            border-radius: 15px;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.5);
            transform: scale(0.8);
            transition: transform 0.4s ease;
        }
        
        #modal-photo.show {
            transform: scale(1);
        }
        
        #close-btn {
            position: absolute;
            top: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        #close-btn:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
        }
        
        #photo-count {
            position: absolute;
            bottom: 30px;
            color: white;
            font-size: 16px;
            opacity: 0.8;
        }
        
        .photo-gallery {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 100;
        }
        
        .gallery-photo {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            object-fit: cover;
            border: 3px solid rgba(255, 215, 0, 0.6);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }
        
        .gallery-photo:hover, .gallery-photo.active {
            transform: scale(1.2);
            border-color: #ffd700;
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.8);
        }
        
        #title {
            position: fixed;
            top: 30px;
            width: 100%;
            text-align: center;
            color: #fff;
            font-size: 28px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            z-index: 50;
            pointer-events: none;
            animation: titleGlow 2s ease-in-out infinite;
        }
        
        @keyframes titleGlow {
            0%, 100% { text-shadow: 0 0 20px rgba(255, 215, 0, 0.8); }
            50% { text-shadow: 0 0 40px rgba(255, 215, 0, 1), 0 0 60px rgba(255, 100, 100, 0.5); }
        }
        
        #hint {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 13px;
            z-index: 50;
        }
        
        #snow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        
        .snowflake {
            position: absolute;
            color: white;
            font-size: 15px;
            opacity: 0.8;
            animation: fall linear infinite;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
        
        @keyframes fall {
            0% {
                transform: translateY(-10px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0.3;
            }
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            transition: opacity 0.5s ease;
        }
        
        #loading.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loader {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 215, 0, 0.3);
            border-top-color: #ffd700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="loader"></div>
    </div>
    
    <div id="snow-container"></div>
    
    <div id="canvas-container"></div>
    
    <h1 id="title">üéÑ Merry Christmas üéÑ</h1>
    
    <div class="photo-gallery">
        <img class="gallery-photo active" data-index="0" src="dfc0defa5866c8750131f58fe5b9aa98.jpg" alt="ÁÖßÁâá1">
        <img class="gallery-photo" data-index="1" src="dd002d7b4f1f9674d02f9037352dcff5.jpg" alt="ÁÖßÁâá2">
        <img class="gallery-photo" data-index="2" src="aa97ae5a027bf33f045db253237981e3.jpg" alt="ÁÖßÁâá3">
    </div>
    
    <div id="photo-modal">
        <div id="close-btn">‚úï</div>
        <img id="modal-photo" src="" alt="ÁÖßÁâáÈ¢ÑËßà">
        <div id="photo-count">1 / 3</div>
    </div>
    
    <div id="hint">ÂèåÊåáÊçèÂêàÁº©ÊîæÂú∫ÊôØ ¬∑ ÁÇπÂáªÁÖßÁâáÊîæÂ§ßÈ¢ÑËßà</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // ========== ÈÖçÁΩÆ ==========
        const CONFIG = {
            photos: [
                'dfc0defa5866c8750131f58fe5b9aa98.jpg',
                'dd002d7b4f1f9674d02f9037352dcff5.jpg',
                'aa97ae5a027bf33f045db253237981e3.jpg'
            ],
            treeColor: 0x1a5f1a,
            ornamentColors: [0xff0000, 0xffd700, 0x0066ff, 0xff69b4, 0x00ff00],
            particleCount: 2000
        };
        
        let currentPhotoIndex = 0;
        let scene, camera, renderer;
        let christmasTree, star, ornaments = [];
        let snowflakes = [];
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };
        let targetRotation = { x: 0, y: 0 };
        let currentRotation = { x: 0, y: 0 };
        let cameraDistance = 12;
        let targetCameraDistance = 12;
        let pinchStartDistance = 0;
        let initialCameraDistance = 12;
        
        // ========== ÂàùÂßãÂåñ ==========
        function init() {
            initThree();
            createChristmasTree();
            createStar();
            createOrnaments();
            createLights();
            createParticles();
            createSnow();
            setupEventListeners();
            animate();
            hideLoading();
        }
        
        function initThree() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x0a0a2a, 0.02);
            
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 3, cameraDistance);
            
            renderer = new THREE.WebGLRenderer({ 
                canvas: document.createElement('canvas'),
                antialias: true,
                alpha: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('canvas-container').appendChild(renderer.domElement);
        }
        
        // ========== ÂàõÂª∫Ê†óÂ≠êÂΩ¢Âú£ËØûÊ†ë ==========
        function createChristmasTree() {
            const treeGroup = new THREE.Group();
            
            // Ê†ëÂÜ†Â±Ç - Ê†óÂ≠êÂΩ¢Áä∂ÔºàÊ§≠ÂúÜÂΩ¢Èî•‰ΩìÔºâ
            const layers = [
                { y: 0, radius: 2.8, height: 3, segments: 32 },
                { y: 2.5, radius: 2.2, height: 2.5, segments: 28 },
                { y: 4.5, radius: 1.6, height: 2, segments: 24 },
                { y: 6.2, radius: 1.0, height: 1.5, segments: 20 },
                { y: 7.5, radius: 0.5, height: 1, segments: 16 }
            ];
            
            layers.forEach((layer, index) => {
                // Ê†óÂ≠êÂΩ¢Áä∂ÁöÑÂá†‰Ωï‰Ωì - ‰ΩøÁî®Ê§≠ÁêÉ‰ΩìÂíåÂúÜÈî•ÁöÑÊ∑∑Âêà
                const geometry = new THREE.ConeGeometry(layer.radius, layer.height, layer.segments);
                
                // ‰øÆÊîπÈ°∂ÁÇπ‰ª•ÂàõÂª∫Ê†óÂ≠êÂΩ¢Áä∂
                const positions = geometry.attributes.position;
                for (let i = 0; i < positions.count; i++) {
                    const y = positions.getY(i);
                    const normalizedY = (y + layer.height / 2) / layer.height;
                    
                    // Ê†óÂ≠êÂΩ¢Áä∂ÁöÑÂÆΩÂ∫¶ÂèòÂåñ
                    const chestnutFactor = Math.sin(normalizedY * Math.PI) * 0.15;
                    const currentRadius = positions.getX(i);
                    const scaleFactor = 1 - chestnutFactor + (Math.random() - 0.5) * 0.1;
                    
                    positions.setX(i, currentRadius * scaleFactor);
                    positions.setZ(i, positions.getZ(i) * (1 - chestnutFactor * 0.5));
                }
                geometry.computeVertexNormals();
                
                const material = new THREE.MeshPhongMaterial({
                    color: new THREE.Color(CONFIG.treeColor).offsetHSL(0, 0, index * 0.02),
                    shininess: 30,
                    flatShading: false
                });
                
                const mesh = new THREE.Mesh(geometry, material);
                mesh.position.y = layer.y;
                mesh.castShadow = true;
                mesh.receiveShadow = true;
                treeGroup.add(mesh);
            });
            
            // Ê†ëÂπ≤
            const trunkGeometry = new THREE.CylinderGeometry(0.4, 0.6, 2, 16);
            const trunkMaterial = new THREE.MeshPhongMaterial({ color: 0x4a2f0f });
            const trunk = new THREE.Mesh(trunkGeometry, trunkMaterial);
            trunk.position.y = -1;
            trunk.castShadow = true;
            treeGroup.add(trunk);
            
            // Ê†ëÂ∫ïÂ∫ß
            const baseGeometry = new THREE.CylinderGeometry(1.5, 2, 0.5, 32);
            const baseMaterial = new THREE.MeshPhongMaterial({ color: 0x2a1f0f });
            const base = new THREE.Mesh(baseGeometry, baseMaterial);
            base.position.y = -2;
            base.receiveShadow = true;
            treeGroup.add(base);
            
            christmasTree = treeGroup;
            scene.add(christmasTree);
        }
        
        // ========== ÂàõÂª∫ÊòüÊòü ==========
        function createStar() {
            const starGroup = new THREE.Group();
            
            // ‰∫îËßíÊòü
            const starShape = new THREE.Shape();
            const outerRadius = 0.6;
            const innerRadius = 0.25;
            
            for (let i = 0; i < 10; i++) {
                const radius = i % 2 === 0 ? outerRadius : innerRadius;
                const angle = (i * Math.PI / 5) - Math.PI / 2;
                const x = Math.cos(angle) * radius;
                const y = Math.sin(angle) * radius;
                
                if (i === 0) {
                    starShape.moveTo(x, y);
                } else {
                    starShape.lineTo(x, y);
                }
            }
            starShape.closePath();
            
            const extrudeSettings = { depth: 0.15, bevelEnabled: true, bevelThickness: 0.05, bevelSize: 0.05 };
            const starGeometry = new THREE.ExtrudeGeometry(starShape, extrudeSettings);
            const starMaterial = new THREE.MeshPhongMaterial({
                color: 0xffd700,
                emissive: 0xffd700,
                emissiveIntensity: 0.5,
                shininess: 100
            });
            
            const starMesh = new THREE.Mesh(starGeometry, starMaterial);
            starMesh.rotation.x = Math.PI / 2;
            starGroup.add(starMesh);
            
            // ÊòüÊòüÂèëÂÖâÊïàÊûú
            const glowGeometry = new THREE.SphereGeometry(0.8, 16, 16);
            const glowMaterial = new THREE.MeshBasicMaterial({
                color: 0xffd700,
                transparent: true,
                opacity: 0.15
            });
            const glow = new THREE.Mesh(glowGeometry, glowMaterial);
            starGroup.add(glow);
            
            starGroup.position.y = 8.8;
            star = starGroup;
            scene.add(starGroup);
        }
        
        // ========== ÂàõÂª∫Ë£ÖÈ•∞ÂìÅ ==========
        function createOrnaments() {
            const ornamentPositions = [];
            
            // ‰∏∫ÊØèÂ±ÇÁîüÊàêË£ÖÈ•∞‰ΩçÁΩÆ
            const layers = [
                { y: 1.5, radiusRange: [[0.5, 2.5]], count: 8 },
                { y: 3.5, radiusRange: [[0.3, 2.0]], count: 10 },
                { y: 5.5, radiusRange: [[0.2, 1.4]], count: 12 },
                { y: 7.0, radiusRange: [[0.1, 0.8]], count: 8 }
            ];
            
            layers.forEach(layer => {
                for (let i = 0; i < layer.count; i++) {
                    const angle = (i / layer.count) * Math.PI * 2 + Math.random() * 0.3;
                    const radius = layer.radiusRange[0][0] + Math.random() * (layer.radiusRange[0][1] - layer.radiusRange[0][0]);
                    
                    ornamentPositions.push({
                        x: Math.cos(angle) * radius,
                        y: layer.y + (Math.random() - 0.5) * 0.8,
                        z: Math.sin(angle) * radius,
                        color: CONFIG.ornamentColors[Math.floor(Math.random() * CONFIG.ornamentColors.length)],
                        size: 0.15 + Math.random() * 0.1
                    });
                }
            });
            
            ornamentPositions.forEach(pos => {
                // Ë£ÖÈ•∞ÁêÉ
                const geometry = new THREE.SphereGeometry(pos.size, 16, 16);
                const material = new THREE.MeshPhongMaterial({
                    color: pos.color,
                    shininess: 80,
                    specular: 0xffffff
                });
                const ornament = new THREE.Mesh(geometry, material);
                ornament.position.set(pos.x, pos.y, pos.z);
                ornament.castShadow = true;
                
                // Ê∑ªÂä†ÈáëÂ±ûÁéØ
                const ringGeometry = new THREE.TorusGeometry(pos.size * 0.3, 0.02, 8, 16);
                const ringMaterial = new THREE.MeshPhongMaterial({ color: 0xc0c0c0, shininess: 100 });
                const ring = new THREE.Mesh(ringGeometry, ringMaterial);
                ring.position.y = pos.size * 0.8;
                ornament.add(ring);
                
                scene.add(ornament);
                ornaments.push({
                    mesh: ornament,
                    originalY: pos.y,
                    phase: Math.random() * Math.PI * 2
                });
            });
        }
        
        // ========== ÂàõÂª∫ÁÅØÂÖâ ==========
        function createLights() {
            // ÁéØÂ¢ÉÂÖâ
            const ambientLight = new THREE.AmbientLight(0x404080, 0.4);
            scene.add(ambientLight);
            
            // ‰∏ªÂÖâÊ∫ê
            const mainLight = new THREE.DirectionalLight(0xffffff, 0.8);
            mainLight.position.set(5, 10, 5);
            mainLight.castShadow = true;
            mainLight.shadow.mapSize.width = 1024;
            mainLight.shadow.mapSize.height = 1024;
            scene.add(mainLight);
            
            // È°∂ÈÉ®ÁÇπÂÖâÊ∫êÔºàÊ®°ÊãüÊòüÊòüÂèëÂÖâÔºâ
            const starLight = new THREE.PointLight(0xffd700, 2, 10);
            starLight.position.set(0, 9, 0);
            scene.add(starLight);
            
            // ÂΩ©Ëâ≤Ê∞õÂõ¥ÁÅØ
            const colors = [0xff0000, 0x00ff00, 0x0066ff];
            colors.forEach((color, i) => {
                const light = new THREE.PointLight(color, 0.5, 15);
                const angle = (i / colors.length) * Math.PI * 2;
                light.position.set(Math.cos(angle) * 5, 5, Math.sin(angle) * 5);
                scene.add(light);
            });
        }
        
        // ========== ÂàõÂª∫Á≤íÂ≠ê ==========
        function createParticles() {
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(CONFIG.particleCount * 3);
            const colors = new Float32Array(CONFIG.particleCount * 3);
            const sizes = new Float32Array(CONFIG.particleCount);
            
            for (let i = 0; i < CONFIG.particleCount; i++) {
                const i3 = i * 3;
                
                // ÈöèÊú∫ÂàÜÂ∏ÉÂú®Ê†ëÂë®Âõ¥
                const radius = 4 + Math.random() * 8;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.random() * Math.PI;
                
                positions[i3] = radius * Math.sin(phi) * Math.cos(theta);
                positions[i3 + 1] = (Math.random() - 0.5) * 15;
                positions[i3 + 2] = radius * Math.sin(phi) * Math.sin(theta);
                
                // ÁôΩËâ≤Âà∞ÈáëËâ≤
                const color = new THREE.Color();
                color.setHSL(0.1 + Math.random() * 0.1, 0.8, 0.7 + Math.random() * 0.3);
                colors[i3] = color.r;
                colors[i3 + 1] = color.g;
                colors[i3 + 2] = color.b;
                
                sizes[i] = 0.02 + Math.random() * 0.05;
            }
            
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));
            
            const material = new THREE.PointsMaterial({
                size: 0.05,
                vertexColors: true,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending
            });
            
            const particles = new THREE.Points(geometry, material);
            scene.add(particles);
            
            // Â≠òÂÇ®ÂºïÁî®Áî®‰∫éÂä®Áîª
            scene.userData.particles = particles;
            scene.userData.particlePositions = positions;
        }
        
        // ========== ÂàõÂª∫Èõ™Ëä± ==========
        function createSnow() {
            for (let i = 0; i < 100; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.innerHTML = '‚ùÑ';
                snowflake.style.left = Math.random() * 100 + '%';
                snowflake.style.animationDuration = (5 + Math.random() * 10) + 's';
                snowflake.style.animationDelay = Math.random() * 10 + 's';
                snowflake.style.fontSize = (8 + Math.random() * 12) + 'px';
                document.getElementById('snow-container').appendChild(snowflake);
            }
        }
        
        // ========== ‰∫ã‰ª∂ÁõëÂê¨ ==========
        function setupEventListeners() {
            // Èº†Ê†á/Ëß¶Êë∏ÂºÄÂßã
            const onStart = (x, y) => {
                isDragging = true;
                previousMousePosition = { x, y };
            };
            
            // Èº†Ê†á/Ëß¶Êë∏ÁßªÂä®
            const onMove = (x, y) => {
                if (!isDragging) return;
                
                const deltaX = x - previousMousePosition.x;
                const deltaY = y - previousMousePosition.y;
                
                targetRotation.y += deltaX * 0.005;
                targetRotation.x += deltaY * 0.005;
                targetRotation.x = Math.max(-Math.PI / 3, Math.min(Math.PI / 3, targetRotation.x));
                
                previousMousePosition = { x, y };
            };
            
            // Èº†Ê†á/Ëß¶Êë∏ÁªìÊùü
            const onEnd = () => {
                isDragging = false;
            };
            
            // Èº†Ê†á‰∫ã‰ª∂
            renderer.domElement.addEventListener('mousedown', (e) => onStart(e.clientX, e.clientY));
            renderer.domElement.addEventListener('mousemove', (e) => onMove(e.clientX, e.clientY));
            renderer.domElement.addEventListener('mouseup', onEnd);
            renderer.domElement.addEventListener('mouseleave', onEnd);
            
            // ÊªöËΩÆÁº©Êîæ
            renderer.domElement.addEventListener('wheel', (e) => {
                e.preventDefault();
                targetCameraDistance += e.deltaY * 0.01;
                targetCameraDistance = Math.max(5, Math.min(25, targetCameraDistance));
            }, { passive: false });
            
            // Ëß¶Êë∏‰∫ã‰ª∂
            renderer.domElement.addEventListener('touchstart', (e) => {
                if (e.touches.length === 1) {
                    onStart(e.touches[0].clientX, e.touches[0].clientY);
                } else if (e.touches.length === 2) {
                    // ÂèåÊåáÁº©Êîæ
                    pinchStartDistance = getPinchDistance(e.touches);
                    initialCameraDistance = targetCameraDistance;
                }
            });
            
            renderer.domElement.addEventListener('touchmove', (e) => {
                e.preventDefault();
                if (e.touches.length === 1) {
                    onMove(e.touches[0].clientX, e.touches[0].clientY);
                } else if (e.touches.length === 2) {
                    // ÂèåÊåáÁº©Êîæ
                    const currentDistance = getPinchDistance(e.touches);
                    const scale = pinchStartDistance / currentDistance;
                    targetCameraDistance = initialCameraDistance * scale;
                    targetCameraDistance = Math.max(5, Math.min(25, targetCameraDistance));
                }
            }, { passive: false });
            
            renderer.domElement.addEventListener('touchend', onEnd);
            
            // ÁÖßÁâáÁîªÂªäÁÇπÂáª
            document.querySelectorAll('.gallery-photo').forEach((photo, index) => {
                photo.addEventListener('click', () => openPhotoModal(index));
            });
            
            // Ê®°ÊÄÅÊ°ÜÂÖ≥Èó≠
            document.getElementById('close-btn').addEventListener('click', closePhotoModal);
            document.getElementById('photo-modal').addEventListener('click', (e) => {
                if (e.target === document.getElementById('photo-modal')) {
                    closePhotoModal();
                }
            });
            
            // ÈîÆÁõò‰∫ã‰ª∂
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closePhotoModal();
                }
                if (e.key === 'ArrowLeft') {
                    navigatePhoto(-1);
                }
                if (e.key === 'ArrowRight') {
                    navigatePhoto(1);
                }
            });
            
            // Á™óÂè£Ë∞ÉÊï¥
            window.addEventListener('resize', onWindowResize);
        }
        
        function getPinchDistance(touches) {
            return Math.hypot(
                touches[0].clientX - touches[1].clientX,
                touches[0].clientY - touches[1].clientY
            );
        }
        
        function openPhotoModal(index) {
            currentPhotoIndex = index;
            updateModalPhoto();
            
            const modal = document.getElementById('photo-modal');
            const modalPhoto = document.getElementById('modal-photo');
            
            modal.classList.add('active');
            setTimeout(() => {
                modalPhoto.classList.add('show');
            }, 50);
        }
        
        function closePhotoModal() {
            const modal = document.getElementById('photo-modal');
            const modalPhoto = document.getElementById('modal-photo');
            
            modalPhoto.classList.remove('show');
            setTimeout(() => {
                modal.classList.remove('active');
            }, 400);
        }
        
        function updateModalPhoto() {
            const modalPhoto = document.getElementById('modal-photo');
            const count = document.getElementById('photo-count');
            
            modalPhoto.src = CONFIG.photos[currentPhotoIndex];
            modalPhoto.classList.remove('show');
            setTimeout(() => modalPhoto.classList.add('show'), 50);
            
            count.textContent = `${currentPhotoIndex + 1} / ${CONFIG.photos.length}`;
            
            // Êõ¥Êñ∞ÈÄâ‰∏≠Áä∂ÊÄÅ
            document.querySelectorAll('.gallery-photo').forEach((photo, i) => {
                photo.classList.toggle('active', i === currentPhotoIndex);
            });
        }
        
        function navigatePhoto(direction) {
            currentPhotoIndex = (currentPhotoIndex + direction + CONFIG.photos.length) % CONFIG.photos.length;
            updateModalPhoto();
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function hideLoading() {
            setTimeout(() => {
                document.getElementById('loading').classList.add('hidden');
            }, 1000);
        }
        
        // ========== Âä®ÁîªÂæ™ÁéØ ==========
        function animate() {
            requestAnimationFrame(animate);
            
            const time = Date.now() * 0.001;
            
            // Âπ≥ÊªëÁõ∏Êú∫ÁßªÂä®
            cameraDistance += (targetCameraDistance - cameraDistance) * 0.05;
            camera.position.z = cameraDistance;
            
            // Âπ≥ÊªëÊóãËΩ¨
            currentRotation.x += (targetRotation.x - currentRotation.x) * 0.05;
            currentRotation.y += (targetRotation.y - currentRotation.y) * 0.05;
            
            // Ê†ëÊóãËΩ¨
            if (christmasTree) {
                christmasTree.rotation.y = currentRotation.y;
                christmasTree.rotation.x = currentRotation.x * 0.3;
            }
            
            // ÊòüÊòüÊóãËΩ¨ÂíåËÑâÂä®
            if (star) {
                star.rotation.z = Math.sin(time * 2) * 0.1;
                const scale = 1 + Math.sin(time * 3) * 0.1;
                star.scale.set(scale, scale, scale);
            }
            
            // Ë£ÖÈ•∞ÂìÅÊëáÊëÜ
            ornaments.forEach(ornament => {
                ornament.mesh.rotation.y += 0.02;
                ornament.mesh.position.y = ornament.originalY + Math.sin(time * 2 + ornament.phase) * 0.05;
            });
            
            // Á≤íÂ≠êÊóãËΩ¨
            if (scene.userData.particles) {
                scene.userData.particles.rotation.y += 0.001;
            }
            
            renderer.render(scene, camera);
        }
        
        // ÂêØÂä®
        init();
    </script>
</body>
